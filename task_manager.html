<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Task Manager</title>

    <!-- Custom CSS for this document -->
    <link href="custom.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar-->
    <!-- https://getbootstrap.com/docs/4.6/components/navbar/-->
    <!-- navbar-expand-lg : automatically collapses at the lg (large) breakpoint. -->
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->

    <nav class="navbar navbar-dark navbar-expand-sm bg-primary fixed-top">

        <!-- Toggle the left sidebar -->
        <!-- .navbar-toggler sub-component for use with the collapse plugin and other navigation toggling behaviors.-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#left-sidebar"
            aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- .navbar-brand sub-component for project name-->
        <!-- Clicking an anchor with href="#" will move the scroll position to the top.-->
        <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-all"
                viewBox="0 0 16 16">
                <path
                    d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
            </svg>
            ToDo Manager
        </a>

        <!-- Search form -->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <!--  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        </form>

        <!-- Link to the user profile-->
        <!-- .navbar-nav sub-component for a full-height and lightweight navigation -->
        <div class="navbar-nav ml-md-auto">
            <a class="nav-item nav-link" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </a>
        </div>

    </nav>

    <!-- Content of the page -->
    <!-- .container has one fixed width for each screen size in bootstrap (xs,sm,md,lg); 
         .container-fluid expands to fill the available width. -->
    <div class='container-fluid'>
        <div class='row'>
            <!-- Left sidebar -->
            <!-- use an id that matches the data-target of the toggler button -->
            <aside class="collapse d-sm-block col-sm-4 col-12 bg-light below-nav" id="left-sidebar">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action active">All</a>
                    <a href="#" class="list-group-item list-group-item-action">Important</a>
                    <a href="#" class="list-group-item list-group-item-action">Today</a>
                    <a href="#" class="list-group-item list-group-item-action">Next 7 Days</a>
                    <a href="#" class="list-group-item list-group-item-action">Private</a>
                </div>
            </aside>

            <!-- Main content-->
            <main class="col-sm-8 col-12 below-nav">
                <h1>All</h1>

                <!-- List of tasks -->
                <ul class="list-group list-group-flush">

                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="check-t1">
                                <label class="custom-control-label" for="check-t1">Complete Lab 2</label>
                            </div>
                            <small>Monday 22 March 2021 at 14:30</small>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="check-t2">
                                <label class="custom-control-label" for="check-t2">Buy some groceries</label>
                            </div>
                            <svg class="bi bi-person-square" width="1.2em" height="1.2em" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z"
                                    clip-rule="evenodd" />
                                <path fill-rule="evenodd"
                                    d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 100-6 3 3 0 000 6z"
                                    clip-rule="evenodd" />
                            </svg>
                            <small>Today at 14:00</small>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="check-t3">
                            <label class="custom-control-label important" for="check-t3">Read a good book!</label>
                          </div>
                        </div>
                      </li>
                </ul>

                <!-- Add a new task-->
                <button type="button" class="btn btn-lg btn-primary fixed-right-bottom">&#43;</button>

            </main>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
